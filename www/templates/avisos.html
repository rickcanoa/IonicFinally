<ion-view view-title="Avisos">
  <ion-content>
    
    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="myQuery" placeholder="Buscar Avisos">
        </label>
        <button class="button button-small">
          Buscar
        </button>
      </div>
    </div>
      <!--   
   <ion-list type="list-inset">
    <ion-item ng-repeat="aviso in list" ng-class="aviso.letter? 'item-divider':''">
      {{aviso.titulo}}
    </ion-item>
  </ion-list>-->

    <ion-list>
      <ion-item
      
      ng-class="{'item-divider': item.isDivider}"
      ng-repeat="aviso in list | filter:myQuery"
        type="item-text-wrap" href="#/app/avisos/{{aviso.id_aviso}}">
        <div ng-if="aviso.letter">
          <span><b>{{aviso.titulo}}</b></span>
        </div>
        <div ng-if="!aviso.letter" class="item-remove-animate item-avatar item-icon-right">
          <img ng-src="{{aviso.imagen}}">
          <h2>{{aviso.titulo}}</h2>
          <p>{{aviso.descripcion}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive" ng-click="remove(aviso)">
            Eliminar
          </ion-option-button>
        </div>
          
      </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
